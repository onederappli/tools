<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOV to MP4 Converter (FFmpeg.wasm)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MOV to MP4 変換</h1>
    <div class="container">
        <input type="file" id="fileInput" accept=".mov,video/quicktime">
        <button id="convertButton">変換実行</button>

        <div id="status">
            <p><strong>ステータス:</strong> <span id="statusMessage">準備完了</span></p>
            <div id="progress" style="display:none;">
                <progress id="progressBar" value="0" max="100"></progress>
                <span id="progressText">0%</span>
            </div>
            <pre id="logOutput"></pre>
        </div>

        <h3>変換結果:</h3>
        <video id="outputVideo" controls style="display:none;"></video>
    </div>

    <script src="ffmpeg.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
